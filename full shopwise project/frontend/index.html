<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShopWise - Home</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">ShopWise</a>
        <div>
          <a class="nav-link d-inline" href="index.html">Home</a>
          <a class="nav-link d-inline" href="cart.html">Cart</a>
          <a class="btn btn-outline-primary" href="login.html">Sign In</a>
        </div>
      </div>
    </nav>

    <!-- Search -->
    <div class="container my-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search products..."
      />
    </div>

    <!-- Promotional Banner -->
    <div class="container mb-4">
      <div class="p-5 bg-primary text-white text-center">
        <h2>Special Offer or Discount!</h2>
      </div>
    </div>

    <!-- Featured Products -->
    <div class="container">
      <h3>Featured Products</h3>
      <div class="row" id="productList">
        <!-- Products will be loaded here by main.js -->
      </div>
    </div>

    <!-- Categories -->
    <div class="container mt-5">
      <h3>Categories</h3>
      <div class="d-flex flex-wrap gap-3" id="categoryList">
        <!-- Categories loaded here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 mt-5 bg-light">
      <p>Contact | Privacy</p>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      if (!localStorage.getItem("token")) {
        alert("Harap login terlebih dahulu.");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
